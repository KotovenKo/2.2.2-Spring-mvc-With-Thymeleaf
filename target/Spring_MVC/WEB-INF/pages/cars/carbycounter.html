<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars by Counter</title>
</head>
<body>
<h2 align="center">Список автомобилей</h2>
<br/>
<div>
  <table style="margin: 0 auto; border: solid 1px blue;">
    <tr>
      <th width="50" align="left"> ID</th>
      <th width="150" align="left"> Model</th>
      <th width="100" align="left"> Color</th>
      <th width="50" align="left"> Power</th>
    </tr>
    <tr th:each="car : ${cars}">
      <td  width="50" th:text="${car.getId()}"></td>
      <td  width="150" th:text="${car.getModel()}"></td>
      <td  width="100" th:text="${car.getColor()}"></td>
      <td  width="50" th:text="${car.getPower()}"></td>

    </tr>
  </table>
</div>
<br/><br/>

</body>
</html>
